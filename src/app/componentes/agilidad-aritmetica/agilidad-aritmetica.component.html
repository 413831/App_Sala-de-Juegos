<form class="col-lg-6 offset-lg-3 "name="juego">
  <div class="row justify-content-center">
    <div class="form-group bg-dark text-light">
           
           <div class="input-group mb-3">
             <div class="input-group-prepend">
               <span class="input-group-text" id="basic-addon1"><b>Primer número: </b></span>
             </div>
             <input type="text" class="form-control" style="width:20px;" placeholder="{{nuevoJuego.primerNumero}}" readonly/>
           </div>
       
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><b>Operador: </b></span>
            </div>
            <input type="text" class="form-control" style="width:20px;" placeholder="{{nuevoJuego.operador}}" readonly/>
          </div>
         <div class="input-group mb-3 ">
           <div class="input-group-prepend">
             <span class="input-group-text" id="basic-addon1"><b>Segundo número: </b></span>
           </div>
           <input type="text" class="form-control" style="width:10px;" placeholder="{{nuevoJuego.segundoNumero}}" readonly/>
         </div>    
          <div class="input-group mb-">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><b>Respuesta: </b></span>
            </div>
            <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:10px;" />
          </div>


          <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
          <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></h2>
       <div *ngIf="!ocultarVerificar">
         <h2><p><img src="./assets/imagenes/waiting.gif" alt="esperando"></p></h2>
       </div>
       <div *ngIf='jugo'>
        <h3 [hidden]="!gano">{{mensaje}} -> Resultado: {{nuevoJuego.resultado}}</h3>        
        <h3 [hidden]="gano">{{mensaje}} -> Resultado: {{nuevoJuego.resultado}}</h3>        
       </div>      
    </div>
  </div>
</form>
