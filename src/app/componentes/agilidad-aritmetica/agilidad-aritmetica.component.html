<form class="col-lg-6 offset-lg-3 "name="juego">
  <div class="row justify-content-center">
    <div class="form-group bg-dark text-light">
           
           <div class="input-group mb-3">
             <div class="input-group-prepend">
               <span class="input-group-text" id="basic-addon1"><b>Primer número: </b></span>
             </div>
             <input type="text" class="form-control" style="width:20px;" placeholder="{{nuevoJuego.primerNumero}}" disabled/>
           </div>
       
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><b>Operador: </b></span>
            </div>
            <input type="text" class="form-control" style="width:20px;" placeholder="{{nuevoJuego.operador}}" disabled/>
          </div>
         <div class="input-group mb-3 ">
           <div class="input-group-prepend">
             <span class="input-group-text" id="basic-addon1"><b>Segundo número: </b></span>
           </div>
           <input type="text" class="form-control" style="width:10px;" placeholder="{{nuevoJuego.segundoNumero}}" disabled/>
         </div>    
          <div class="input-group mb-">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"><b>Respuesta: </b></span>
            </div>
            <input [(ngModel)]="nuevoJuego.resultado" placeholder="ingrese resultado" name="numeroIngresado" type="text" class="form-control" style="width:10px;" readonly/>
          </div>


          <h2 [hidden]="ocultarVerificar" ><button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button></h2>
          <h2 [hidden]="!ocultarVerificar"><button  (click)="NuevoJuego()"  class="btn btn-info btn-lg">Nuevo</button></h2>
       <div *ngIf="!ocultarVerificar">
         <h2><p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p></h2>
       </div>
       

          <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
          <h3 [hidden]="nuevoJuego.gano">usted aún no gano </h3>
    </div>
  </div>
</form>
