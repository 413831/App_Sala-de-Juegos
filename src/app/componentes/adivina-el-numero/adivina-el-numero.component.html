<!--The content below is only a placeholder and can be replaced.-->
<!--app-menu></app-menu-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container bg-secondary">
<div style="text-align:center">
  <h1>
    <span class="text-light">{{nuevoJuego.nombre}}!</span>
  </h1>
 </div>
<h2></h2>
  <div>

    <div class="input-group mb-3 d-flex justify-content-center">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">Ingrese un numero: </span>
      </div>
      <div class="input-group-text">
        <input [(ngModel)]="nuevoJuego.numeroIngresado" placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%"/>       
      </div>
      <div class="input-group-text">
        <h1>{{nuevoJuego.numeroIngresado}}  </h1>
      </div>
    </div>    
    
    <div class="input-group mb-3 d-flex justify-content-center" *ngIf="nuevoJuego.numeroSecreto==0 " >
      <h2><button (click)="generarnumero()"  class="btn btn-info btn-lg">Nuevo número secreto</button></h2>
    </div >
    <div *ngIf="nuevoJuego.numeroSecreto!=0">        
      <div class="row d-flex justify-content-center">
        <h2 [hidden]="ocultarVerificar"><button (click)="verificar()" class="btn btn-success btn-lg btn-block ">Verificar</button></h2>
      </div>   
      <div class="row d-flex justify-content-center">
        <h2><p  ><i class="fa fa-spinner fa-spin"></i>Esperando que ingrese un número</p></h2>
      </div>
    </div>
    
    <div class="d-flex justify-content-center">
      <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
      <h3 [hidden]="nuevoJuego.gano">usted aún no gano </h3>
    </div>

  </div>
</div>
<div id="snackbar">{{Mensajes}}</div>
