<div class="container container-fluid vh-100" style="background-color: indigo;" *ngIf='enJuego'>
    <div class="row d-flex justify-content-center">
        <div class="col">
            <div class="row d-flex justify-content-around text-center">
                <div class="col">
                    <div *ngIf='nuevoJuego.posicion == 1'>
                        <button class="btn-lg btn-secondary shadow-lg bg-transparent rounded" (click)='atacar(1)'>
                            <img class="img-fluid rounded imagenVirus" src="../../../assets/imagenes/virusito.gif"
                                alt="">
                        </button>
                    </div>
                    <div *ngIf='nuevoJuego.posicion != 1'>
                        <img src="../../../assets/imagenes/dummy-1.png" class="img-fluid imagenDummy rounded w-10"
                            alt="">
                    </div>
                </div>
                <div class="col">
                    <div *ngIf='nuevoJuego.posicion == 2'>
                        <button class="btn-lg btn-secondary shadow-lg  bg-transparent rounded" (click)='atacar(2)'>
                            <img class="img-fluid rounded imagenVirus" src="../../../assets/imagenes/virusito.gif"
                                alt="">
                        </button>
                    </div>
                    <div *ngIf='nuevoJuego.posicion != 2'>
                        <img src="../../../assets/imagenes/dummy-2.png" class="img-fluid imagenDummy rounded w-10"
                            alt="">
                    </div>
                </div>
            </div>
            <div class="row justify-content-around text-center">
                <div class="col">
                    <div *ngIf='nuevoJuego.posicion == 3'>
                        <button class="btn-lg btn-secondary shadow-lg p-3 mb-5 bg-transparent rounded"
                            (click)='atacar(3)'>
                            <img class="img-fluid rounded imagenVirus" src="../../../assets/imagenes/virusito.gif"
                                alt="">
                        </button>
                    </div>
                    <div *ngIf='nuevoJuego.posicion != 3'>
                        <img src="../../../assets/imagenes/dummy-1.png" class="img-fluid imagenDummy rounded w-10"
                            alt="">
                    </div>
                </div>
                <div class="col">
                    <div *ngIf='nuevoJuego.posicion == 4'>
                        <button class="btn-lg btn-secondary shadow-lg p-3 mb-5 bg-transparent rounded"
                            (click)='atacar(4)'>
                            <img class="img-fluid rounded imagenVirus" src="../../../assets/imagenes/virusito.gif"
                                alt="">
                        </button>
                    </div>
                    <div *ngIf='nuevoJuego.posicion != 4'>
                        <img src="../../../assets/imagenes/dummy-2.png" class="img-fluid imagenDummy rounded w-10"
                            alt="">
                    </div>
                </div>
                <div class="col">
                    <div *ngIf='nuevoJuego.posicion == 5'>
                        <button class="btn-lg shadow-lg p-3 mb-5 bg-transparent rounded" (click)='atacar(5)'>
                            <img class="img-fluid rounded imagenVirus" src="../../../assets/imagenes/virusito.gif"
                                alt="">
                        </button>
                    </div>
                    <div *ngIf='nuevoJuego.posicion != 5'>
                        <img src="../../../assets/imagenes/dummy-1.png" class="img-fluid imagenDummy rounded w-10"
                            alt="">
                    </div>
                </div>
            </div>
            <div class="container m-5" *ngIf='nuevoJuego.finTurno'>
                <div *ngIf='nuevoJuego.gano'>
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Buenardo!</h4>
                        <button class="btn-lg btn-success btn-block" (click)='jugar()'>Siguiente nivel</button>
                    </div>
                </div>
                <div *ngIf='!nuevoJuego.gano'>
                    <div class="alert alert-secondary" role="alert">
                        <h4 class="alert-heading">Malardo...</h4>
                        <button class="btn-lg btn-secondary btn-block" (click)='reiniciar()'>Re-intentar</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card bg-light mb-3 d-flex justify-content-center" style="max-width: 18rem;">
                <div class="card-header">
                    <h2>Tiempo: {{tiempo}}</h2>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Nivel: {{nuevoJuego.nivel}}</h5>
                    <p class="card-text">Jugador: {{jugador.nombre}}</p>
                    <p class="card-text">Puntaje: {{nuevoJuego.puntos}}</p>
                    <p class="card-text">Mayor puntaje: {{nuevoJuego.mayorPuntaje}}</p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="jumbotron jumbotron-fluid shadow-lg p-3 rounded" style="background-color: rebeccapurple;" *ngIf='!enJuego'>
    <div class="container">
        <div class="row d-flex justify-content-around text-white">
            <h1><i class="fa fa-bug"></i><i> Mata al virus </i><i class="fa fa-bug"></i></h1>
        </div>
        <hr>
        <div class="row d-flex justify-content-around">
            <div class="col-sm text-center">
                <img src="../../../assets/imagenes/virus-3.png" class="img-fluid  align-middle" alt="Responsive image">
            </div>
            <div class="col-sm">

                <figure class="figure">
                    <img src="../../../assets/imagenes/mata-virus.png" class="img-fluid imagenFondo mb-3"
                        alt="Responsive image">
                    <figcaption class="figure-caption"> <button class="btn-lg btn-success btn-block"
                            (click)='jugar()'>Jugar</button></figcaption>
                </figure>
            </div>
            <div class="col-sm text-center">
                <img src="../../../assets/imagenes/virus-1.png" class="img-fluid " alt="Responsive image">
            </div>
        </div>

    </div>
</div>
